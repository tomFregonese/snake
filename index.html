<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="snake.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake game</title>
</head>
<body>

    <header>
        <span id="currentScore" class="score">
            <img src="resources/img/ri_medal-fill.png" alt="Higher score">
            <span id="currentScoreValue"> 0 </span>
        </span>

        <span id="title" class="title">Snake</span>

        <span id="higherScore" class="score">
            <img src="resources/img/solar_cup-bold.png" alt="Higher score">
            <span id="higherScoreValue"> 0 </span>
        </span>

    </header>

    <div class="playground"></div>
    <div class="sideControls">
        <input type="checkbox" checked class="toggle-button" id="soundButton">
        <input type="checkbox" checked class="toggle-button" id="musicButton">
    </div>


</body>
</html>
